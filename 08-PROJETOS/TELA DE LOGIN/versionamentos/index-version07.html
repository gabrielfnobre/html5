<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<!-- Nessa versão nós adicionamos IDs para serem usados no javascript-->
<body>

    <header>
        <h1><a href="https://www.hcode.com.br"  target="_blank">Hcode</a></h1>
        <nav></nav>
    </header>

    <section class="content-center">

        <div class="text-center">
            <a href="https://www.hcode.com.br" target="_blank">
                <img src="../assets/images/hcode.png" alt="Logo da Hcode">
            </a>  
        </div>

        <form action="/login" method="POST" id="form-login">
            <!-- Adicionamos aqui um id para poder adicionar comportamentos quando o mouse entra, saí do formulário e quando o formulário é enviado -->

            <div>
                <input type="email" placeholder="Digite o seu Email" required>
            </div>

            <div>
                <input type="password" placeholder="Digite a Senha" required>
            </div>

            <div>
                <button id="btn-submit">Enviar</button>
                <!-- Adicionamos aqui um id para adicionar comportamentos ao butão quando clicamos nele -->
            </div>

        </form>

    </section>

    <footer>
        <p>Hcode Treinamentos</p>
    </footer>
    
    <script src="../assets/javascript/script.js"></script>
    <!-- Perceba que para chamar o nosso arquivo externo JavaScript nós não o chamamos pela tag link e sim pela tag script, além disso, perceba que nós não colocamos a tag script dentro da head. Por que não? Por que isso não seria uma boa prática de programação, colocar o script na head só iria atrasar a renderização da nossa página, por isso é muito melhor colocar a tag script como a última tag da body. Isso dá ao navegador tempo para renderizar a página e só depois colocar os script em ação. -->
</body>
</html>
