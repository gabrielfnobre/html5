<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<!-- Nessa versão nós Centralizamos o conteúdo, que no caso é o nosso formulário, por através de CSS -->
<body>

    <header>
        <h1><a href="https://www.hcode.com.br"  target="_blank">Hcode</a></h1>
        <nav></nav>
    </header>

    <section class="content-center"> <!--Atribuímos uma classe para colocar todo o conteúdo da section - o que incluí a imagem e o formulário - no centro da página-->

        <div class="text-center"> <!--Essa classe centraliza a div dentro da section-->
            <a href="https://www.hcode.com.br" target="_blank">
                <img src="../assets/images/hcode.png" alt="Logo da Hcode">
            </a>  
        </div>

        <form action="/login" method="POST">

            <div>
                <input type="email" placeholder="Digite o seu Email" required>
            </div>

            <div>
                <input type="password" placeholder="Digite a Senha" required>
            </div>

            <div>
                <button>Enviar</button>
            </div>

        </form>

    </section>

    <footer>
        <p>Hcode Treinamentos</p>
    </footer>
    
</body>
</html>
