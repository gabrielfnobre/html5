<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Na versão 01 da nossa tabuada, nós criamos a tabela com o seu cabeçalho e os valores para cada operação de 0 a 10 da tabuada, além disso linkamos usando CSS externo. -->

<body>
    
    <div class="content-tabuada">
        <!-- Colocamos toda a tabuada dentro de uma div de demos a ela o valor class "content-tabuada" para podermos estilizá-la -->

        <table>
            <thead>
                <!-- Criamos aqui um cabeçalho para a nossa tabela -->
                <tr>
                    <td>Valor A</td>
                    <td>Operador</td>
                    <td>Valor B</td>
                    <td>&nbsp;</td>
                    <!-- O valor &nbsp; é um valor especial do HTML para quando queremos indicar um espaço no nosso texto em HTML -->
                    <td>Resultado</td>
                </tr>
            </thead>

            <tbody>
                <!-- Aqui temos a área corpo da nossa tabela, onde temos as linhas e dados que vão em cada uma destas linhas -->
                <tr>
                    <td>1</td>
                    <td>x</td>
                    <td>0</td>
                    <td>=</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>x</td>
                    <td>1</td>
                    <td>=</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>x</td>
                    <td>2</td>
                    <td>=</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>x</td>
                    <td>3</td>
                    <td>=</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>x</td>
                    <td>4</td>
                    <td>=</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>x</td>
                    <td>5</td>
                    <td>=</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>x</td>
                    <td>6</td>
                    <td>=</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>x</td>
                    <td>7</td>
                    <td>=</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>x</td>
                    <td>8</td>
                    <td>=</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>x</td>
                    <td>9</td>

                    <td>9</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>x</td>
                    <td>10</td>
                    <td>=</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
