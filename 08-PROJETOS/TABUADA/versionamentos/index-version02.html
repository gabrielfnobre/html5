<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Aqui nós fizemos a exclusão das linhas desnecessárias para a tabela para criar linhas via javascript -->

<body>
    
    <div class="content-tabuada">

        <table id="tabuada">
            <!-- Incluímos um id para que as operações em javascript fossem atribuídas diretamente á tabela -->
            <thead>
                <tr>
                    <td>Valor A</td>
                    <td>Operador</td>
                    <td>Valor B</td>
                    <td>&nbsp;</td>
                    <td>Resultado</td>
                </tr>
            </thead>
            <tbody>
                <!-- Excluímos todas as linhas da tbody, agora as linhas serão criadas via javascript -->
            </tbody>
        </table>

    </div>

    <script src="assets/javascript/tabuada.js"></script>

</body>
</html>
