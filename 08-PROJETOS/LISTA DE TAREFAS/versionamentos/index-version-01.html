<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Nesta versão nós iniciamos o nosso documento html criando uma lista de tarefas e atribuíndo formatações CSS sobre a lista -->

<body>
    
    <div class="content-center">
        <!-- Adicionamos uma fortação padrão para a div por através da classe content-center -->

        <h1>Lista de Tarefas</h1>

        <ul class="toDo">
            <!-- Adicionamos uma fortação padrão para a unordenedlist por através da classe toDo -->
            <li><input type="checkbox">HTML</input></li>
            <li class="complete"><input type="checkbox">Estudar CSS</input></li>
            <!-- Caso um item da lista seja completado, teremos a formatação da class complete -->
            <li><input type="checkbox">Estudar JavaScript</input></li>
            <!-- Colocamos campos de checkagem para todos os itens da lista -->
        </ul>

    </div>

    <script src="assets/javascript/lista.js"></script>

</body>
</html>
