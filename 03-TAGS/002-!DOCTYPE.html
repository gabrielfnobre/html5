<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!DOCTYPE</title>
</head>
<body>
    <!-- OBJETIVO:
        A tag "!DOCTYPE" tem a função avisar aos navegadores que o arquivo que eles estão lendo faz parte do HTML 5.
        O !DOCTYPE é uma tag que não precisa de fechamento, pois o papel dele é apenas o de comunicar. Ele comunica os navegadores a versão de um documento HTML.
        OBSERVAÇÕES: o !DOCTYPE geralmente é visto em letra maíscula seguido pela notação "html", porém essa tag não é case sensitive, podemos escrevê-la tanto maíusculo quanto minúsculo.
    -->
    <!-- EXEMPLO:
        Já podemos ver um exemplo nessa própria página vazia, onde temos a tag !DOCTYPE no topo do código fonte, avisando ao navegador que esse é um documento para o HTML 5.
    -->
</body>
</html>
