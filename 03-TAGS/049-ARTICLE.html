<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTICLE</title>
</head>
<body>
    <!-- Tag Article (Artigo!)
    
        - Essa Tag é usada para definir como artigo o conteúdo da página.
        - Normalmente usado em fóruns, blogs e notícias.
        - Importante para separar semanticamente o conteúdo.
        - A tag article pode utilizar todos os atributos glogais.
        - O CSS padrão dela é:
            article{    
                display: block;
            }
    -->

    <header>
    </header>

    <main>
    
        <article>
            <header>
                <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
            </header>

            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Hic repellat iusto alias perferendis iste voluptas, distinctio magni voluptatibus aperiam est. Nesciunt culpa veritatis eaque dignissimos aliquid nisi deleniti deserunt delectus.</p>

        </article>

    </main>

    <footer>
    </footer>

</body>
</html>
