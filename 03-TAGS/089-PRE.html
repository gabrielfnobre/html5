<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRE</title>
</head>

<!-- Tag pre (?)
    
        - Essa Tag é usada para definir um texto pré-formatado, ou seja, quebras de linha e espaços pré-formatados numa página HTML serão todos mostrados quando a página for renderizada.
        - Essa tag pode utilizar todos os atributos glogais.

        - O CSS padrão dela é:
            
            pre {
                display: block;
                font-family: monospace;
                white-space: pre;
                margin: 1em 0;
            }

-->

<body>

       <p>
           Hcode
           Treinamentos
       </p>

       <pre>
            Hcode
            Treinamentos
       </pre>
       <!-- Perceba que quando colocamos dentro da tag pre, ele detecta tudo! Tabulações, espaçamentos, quebras de linha, tudo o que puder ser detectado na formatação original será repassado para a página. -->

</body>
</html>
