<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTION</title>
</head>

<!-- Tag option (opção)
    
    - Essa Tag é usada para definir uma opção em uma lista suspensa.
    - Essa tag pode utilizar todos os atributos glogais.
    - Mas ela também possuí alguns atributos específicos, como:

        disabled: Define uma opção como desabilitada. Valor: disabled.

        label: Define um rótulo do grupo de um item da lista dentro de um option. Valor: texto.

        selected: Define se a opção deve ser selecionada por padrão. Valor: selected.

        value: Define o valor que será enviado para o servidor caso a opção seja selecionada. Valor: texto.
    
    - O CSS padrão dela é:
            
        nenhum

-->

<body>
    
    <select>
        <option value="AC" disabled>Acre</option>
        <!-- Desabilitamos o Acre, já que alguns nem acreditam que ele exista -->
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Mina Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraíma</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP" selected>São Paulo</option>
        <!-- Perceba que essa opção será a padrão -->
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
        <!-- Perceba que os options tem valores que vão ser enviados para ao servidor, que são as siglas -->
    </select>

    

</body>
</html>
