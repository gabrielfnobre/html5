<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S</title>
</head>

<!-- Tag s (?)
    
        - Essa Tag é usada para definir um texto que não é mais correto, preciso ou relevante.
        - Essa tag faz com que uma linha seja mostrada atravessando o texto no meio.
        - Antes de usar essa tag, considere o uso da tag "del" que é usada para se referir a um texo substituído ou excluído.
        - Essa tag pode utilizar todos os atributos glogais.
        - O CSS padrão dela é:
            
            s {
                text-decoration: line-through;
            }

-->

<body>

    <p>Lorem ipsum dolor sit amet consectetur <s>adipisicing elit</s>. Atque natus in provident iste deserunt quaerat repellat quis fugiat, dolorum modi est reprehenderit officia suscipit praesentium nulla, blanditiis unde consequatur sequi.</p>
    
</body>
</html>
