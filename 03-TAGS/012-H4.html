<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4</title>
</head>
<body>
    <!-- OBJETIVO:
        A tag "h4" ou "4º header", é a tag que define um cabeçalho de menor importância numa página. É como se disséssemos ao navegador que essa é a 4ª tag em nível de importância em relação as tags "h1 á h6", pois os SEO's procuram por essas tags para definir subtítulos menores para os conteúdos de uma página.
        OBSERVAÇÕES: Para usar uma tag "h4", já deveremos ter tags de "h1" á "h3" na nossa página, isso não é uma regra, mas semânticamente falando, isso iria facilitar o bom hankiamento da nossa página. Por padrão, o estilo CSS do "h4" é:
            h4 {
                display: block; //ocupa toda a largura da página
                font-size: 1em; //16px
                margin-top: 1.33em;
                margin-bottom: 1.33em;
                margin-left: 0;
                margin-right: 0;
                font-weight: bold; //texto em negrito
            }
     -->
     <!-- EXEMPLO:
        Vá até o navegador e inspecione essa página, analisando o estilo CSS da tag "h4" logo abaixo...
    -->
    <h1>Título Principal da Página</h1>
    <h2>Subtítulo de uma página principal</h2>
    <h3>Subtítulo Secundário de uma página</h3>
    <h4>Subtítulo Menor de uma página</h4>
</body>
</html>
