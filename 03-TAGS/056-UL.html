<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UL</title>
</head>

<!-- Tag ul (unordened list - lista desordenada)
    
        - Essa Tag é usada para definir uma lista desordenada, ou seja, uma lista que não possuí numerações ou letras ordenando ela.
        - A tag ul pode utilizar todos os atributos glogais.
        - O CSS padrão dela é:
            
            ul {    
                display: block;
                list-style-type: disc;
                margin-top: 1em;
                margin-bottom: 1em;
                margin-left: 0;
                margin-right: 0;
                padding-left: 40px;
            }
-->

<body>

    <ul> <!--Faça o teste de abrir o navegador e ver como o CSS da tag ul se comporta, preste atenção em especial no box model da tag.-->
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>

</body>
</html>
