<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN</title>
</head>
<body>
    <!-- A tag main (principal) é usada para definir semânticamente o conteúdo principal da nossa página. Dentro dela vamos colocar os conteúdos de maior relevancia da nossa página, jamais devemos colocar na nossa tag main conteúdos que se repetirão nas outras páginas, por exemplo, propagandas, menus, links, logotipos e etc.-->
    <!-- A tag main só devem ocorrer um vez por página, assim como a tag h1 -->
    <!-- a TAG main abre e fecha, usando como conteúdo todos os elementos principais que compõem a nossa página -->
    <!-- O estilo CSS padrão da tag main é:
        Nenhum
    -->

    <header>
    </header>

        <main> <!--Perceba que a tag main vai dentro da área onde temos o conteúdo principal da nossa página-->
            <h1>Título da minha página</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure quidem voluptatum cum numquam ad impedit dolor labore incidunt neque repellat distinctio quisquam, corrupti, minima natus, libero placeat vel molestias! Esse!</p>
        </main>

    <footer>
    </footer>
</body>
</html>
