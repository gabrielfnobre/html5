<title>RUBY</title>
</head>

<!-- Tag ruby (rubi)
    
        - Essa Tag é usada para definir uma anotação em ruby.
        - Anotação ruby é um pequeno texto extra que é anexado ao texto principal para indicar a pronúncia ou o significado dos caracteres correspondentes.
        - Esse tipo de anotação é frequentemente usado em publicações japonesas.
        - Essa tag comumente é usada em conjunto as tags rp e rt, onde rp vai nos habilitar colocar um parênteses entre as palavras que expõe o significado de um caractere (caso o navegador dê suporte para isso) e a tag rt é onde irá a palavra que explica a pronúncia ou o significado de um caractere.
        - Essa tag pode utilizar todos os atributos glogais.
        - O CSS padrão dela é:
            
            nenhum

-->

<body>

    <p><ruby>愛する<rp>(</rp><rt>Aisuru</rt><rp>)</rp></ruby></p>
    <!-- Estamos usando a palavra amor em kanji, e colocando acima dela a pronúncia correta que é "aisuru" -->
    
</body>
</html>
