<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H1</title>
</head>
<body>
    <!-- OBJETIVO:
        A tag "h1" ou "1º header", é a tag que define o cabeçalho principal de uma página. O ideal é que toda página possua a sua tag "h1", pois os SEO's procuram por essa tag para definir buscas por conteúdos específicos em uma página.
        OBSERVAÇÕES: 
        => É importante que toda página tenha apenas 1 tag "h1", afinal, sua página só pode ter uma tema, colocar mais de 1 "h1" dentro de uma página pode diminuir o "page hanking" da sua página.
        
        => Por padrão o estilo CSS do "h1" é:
            h1 {
                display: block; //ocupa toda a largura da página
                font-size: 2em; //32px
                margin-top: 0.67em;
                margin-bottom: 0.67em;
                margin-left: 0;
                margin-right: 0;
                font-weight: bold; //texto em negrito
            }
     -->
     <!-- EXEMPLO:
        Vá até o navegador e inspecione essa página, analisando o estilo CSS da tag "h1" logo abaixo...
    -->
    <h1>Página sobre o Título principal</h1>
</body>
</html>
