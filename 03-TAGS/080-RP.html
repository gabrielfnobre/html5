<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RP</title>
</head>

<!-- Tag rp (ruby patentesis)
    
        - Essa Tag é usada para definir parênteses em navegadores que não suportem tags de anotação ruby, se o navegador não suportar ruby, ai sim os parênteses serão mostrados.
        - Essa tag pode utilizar todos os atributos glogais.
        - O CSS padrão dela é:
            
            nenhum

-->

<body>

    <p><ruby>愛する<rp>(</rp><rt>Aisuru</rt><rp>)</rp></ruby></p>
    <!-- Note que no chrome esse não é o caso, pois os parênteses não aparecem, e o texto em ruby foi jogado automáticamente para cima do caractere.-->
    
</body>
</html>
