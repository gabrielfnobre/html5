<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEADER</title>
</head>
<body>
    <!-- A tag header (cabeçalho) é usada para definir uma área semântica como cabeçalho da nossa página, porém o header também pode ser usado dentro de outros elementos semânticos como o article por exemplo, porém devemos tomar cuidado com uso de h1 para definir os títulos da nossa página, por exemplo, é recomendado que a página contenha somente 1 tag "h1", por isso seria bom usarmos só o h1 no header principal da página, e nos outros elementos, mesmo aqueles que possuem header, usarmos as tags "h2", "h3" e assim por diante...-->
    <!-- a TAG header abre e fecha, usando como conteúdo todos os elementos que compõem o nosso cabeçalho -->
    <!-- O estilo CSS padrão da tag header é:
        header {
            display: block;
        }
    -->

    <header> <!-- aqui nós colocamos uma tag header como a principal do documento, onde vai o logo do site-->
        <img src="032-source-logo64.png" alt="Logo Hcode">
    </header>

    <section>

        <header> <!--Perceba que podemos colocar a tag header em mais de um lugar-->
            <h1>Tag header em uso</h1> <!--por isso estamos utilizando somente uma tag h1-->
            <h2>Tag header do body</h2>
        </header>

    </section>

</body>
</html>
