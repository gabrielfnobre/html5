<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>U</title>
</head>

<!-- Tag u (underline - sublinhado)
    
        - Essa Tag é usada para definir uma parte de um texto sublinhado.
        - Essa tag é usada normalmente para mostrar que uma palavra está com erro de ortografia, ou simplesmente para dar um destaque a um termo em especial.
        - Evite usar essa tag caso o uso dela confunda o usuário a acreditar que se trata de um hyperlink.
        - Essa tag pode utilizar todos os atributos glogais.

        - O CSS padrão dela é:
            
            u {
                text-decoration: underline;
            }

-->

<body>

       <p>Lorem ipsum dolor sit, amet <u>consectetur</u> adipisicing elit. Odit nam officiis nisi reprehenderit corrupti debitis similique labore ullam aliquid voluptatem maxime molestias, ipsam, autem, quae deleniti? Odit adipisci molestiae iusto.</p>

</body>
</html>
