<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H3</title>
</head>
<body>
    <!-- OBJETIVO:
        A tag "h3" ou "3º header", é a tag que define um cabeçalho secundário para uma página. É como se disséssemos ao navegador que essa é a 3ª tag em nível de importância em relação as tags "h1 á h6", pois os SEO's procuram por essas tags para definir subtítulos secundários para os conteúdos de uma página.
        OBSERVAÇÕES: Para usar uma tag "h3", já deveremos ter tags "h1" e "h2" na nossa página, isso não é uma regra, mas semânticamente falando, isso iria facilitar o bom hankiamento da nossa página. Por padrão, o estilo CSS do "h3" é:
            h3 {
                display: block; //ocupa toda a largura da página
                font-size: 1.17em; //19px
                margin-top: 1em;
                margin-bottom: 1em;
                margin-left: 0;
                margin-right: 0;
                font-weight: bold; //texto em negrito
            }
     -->
     <!-- EXEMPLO:
        Vá até o navegador e inspecione essa página, analisando o estilo CSS da tag "h3" logo abaixo...
    -->
    <h1>Título Principal da Página</h1>
    <h2>Subtítulo de uma página principal</h2>
    <h3>Subtítulo Secundário de uma página</h3>
</body>
</html>
