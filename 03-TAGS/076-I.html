<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I</title>
</head>

<!-- Tag i (italic - itálico)
    
        - Essa Tag é usada para definir parte de um texto em uma voz ou humor diferente.
        - O conteúdo dela sempre é exibido em itálico.
        - Essa tag também pode indicar um termo técnico, uma frase em outro idioma ou um pensamento.
        - Antes de usar essa tag, considere o uso de: em, strong, mark, cite ou dfn, caso o intuíto de usar "i" não seja acrescentar um humor diferente.
        - Essa tag pode utilizar todos os atributos glogais.
        - O CSS padrão dela é:
            
            i {
                font-style: italic;
            }

-->

<body>

    <p>Lorem ipsum dolor sit amet <i>consectetur</i> adipisicing elit. Ipsam quasi impedit recusandae vitae harum ad ratione ducimus ab explicabo ullam beatae voluptatibus sed nulla, quod veniam officiis modi? Repudiandae, excepturi.</p>
    
</body>
</html>
