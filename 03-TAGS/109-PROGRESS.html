<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PROGRESS</title>
</head>

<!-- Tag progress (progresso)
    
        - Essa Tag é usada para definir o nível de progresso de uma tarefa.
        - Como a instalação de um programa e coisas do tipo.
        - Essa tag pode utilizar todos os atributos glogais.
        - Mas também possuí alguns atributos específicos, como:

            max: Define o valor máximo para o progresso de uma tarefa. Valor: Número.

            value: Define o valor atual de progresso de uma tarefa. Valor: Número.
        
        - O CSS padrão dela é:
            
            nenhum

-->

<body>

    <progress max="50" value="30"></progress>
    <!-- Perceba que ela é uma barra de progresso -->

</body>
</html>
