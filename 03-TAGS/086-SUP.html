<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUP</title>
</head>

<!-- Tag sup (superscript - sobrescrito)
    
        - Essa Tag é usada para definir um texto sobrescrito, texto pequeno posicionado na parte de sima de um texto.
        - Como os asterísticos usados para chamar atenção para as notas de rodapé.
        - Essa tag pode utilizar todos os atributos glogais.
        - O CSS padrão dela é:
            
            sup {
                vertical-align: super;
                font-size: smaller;
            }

-->

<body>

       <p>a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></p>

</body>
</html>
