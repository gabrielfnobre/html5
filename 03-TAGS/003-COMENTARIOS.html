<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMENTARIOS</title>
    <style>
        /*
            Comentário de muitas linhas
        */
    </style>

</head>
<body>
    <!-- OBJETIVO:
        O objetivo dos comentários é ajudar no entendimento do código. Qualquer pessoa que visualizar o código fonte da sua página poderá visualizar os comentários. Dentro de uma página podemos ter mais de um tipo de comentário diferente, por que uma página pode ter mais de um tipo de linguagem diferente dentro de uma página HTML. Por exemplo, na área HTML e CSS podemos utilizar comentários por através do símbolo "<--". Já na área CSS e JavaScript podemos utilizar um comentário com o símbolo "/*" para abri o comentário e o "*/"" para fechar um comentário de muitas linhas. E na área JavaScript específicamente podemos utilizar o símbolo "//" para fazer um comentário de uma única linha.
    -->
    <!-- EXEMPLO:
        Como exemplo de comentário de HTML já temos esse comentário mesmo como exemplo, para o CSS temos na área head um estilo de comentário de várias linhas utilizando a tag "style", e por fim, para um comentário utilizando JavaScript temos um comentário simples de uma linha na área da tag "script" logo abaixo...
    -->

    <script>

        //Comentário de uma única linha para JavaScript

    </script>


</body>
</html>
