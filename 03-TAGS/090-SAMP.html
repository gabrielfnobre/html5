<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAMP</title>
</head>

<!-- Tag samp (?)
    
        - Essa Tag é usada para definir um texto como saída de amostra de um programa de computador.
        - Ou seja, é uma tag usada para mostrar mensagens que um programa de computador apresenta para um usuário, como mensagens de texto e etc.
        - Essa tag pode utilizar todos os atributos glogais.

        - O CSS padrão dela é:
            
            samp {
                font-family: monospace;
            }

-->

<body>

    <p>Estou tentando ligar o meu computador e está aparecendo a seguinte mensagem:</p>

    <p><samp> Teclado não encontrado, aperte F1 para continuar.</samp></p>
    <!-- Temos aqui um exemplo de mensagem de erro, que na verdade é uma pegadinha. -->
    

</body>
</html>
