<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMALL</title>
</head>

<!-- Tag small (pequeno)
    
        - Essa Tag é usada para definir um texto pequeno.
        - O efeito dessa tag é visual, tornando o texto menor do que o restante ao seu redor.
        - Essa tag pode utilizar todos os atributos glogais.
        - O CSS padrão dela é:
            
            small {
                font-size: smaller;
            }

-->

<body>

    <h1>Página HTML5 <small>Hcode Treinamentos</small></h1>
    <h2>Página HTML5 <small>Hcode Treinamentos</small></h2>
    <h3>Página HTML5 <small>Hcode Treinamentos</small></h3>
    <h4>Página HTML5 <small>Hcode Treinamentos</small></h4>
    <h5>Página HTML5 <small>Hcode Treinamentos</small></h5>
    <h6>Página HTML5 <small>Hcode Treinamentos</small></h6>
    <!-- Perceba que o small vai acompanhando os h1 ao h6 -->

    <p>Página HTML5 <small>Hcode Treinamentos</small></p>
    

</body>
</html>
