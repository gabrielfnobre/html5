<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WBR</title>
</head>

<!-- Tag wbr (word break row - quebra palavra em linha)
    
        - Essa Tag é usada para definir onde no texto é aceitável adicionar uma quebra de linha se necessário, e encarregamos ao navegador a tarefa de quebrar a linha quebrando somente onde falamos que era permitido.
        - A tag q pode utilizar todos os atridbutos glogais.
        - O CSS padrão dela é:
            
            nenhum
-->

<body>

    <p>Donau<wbr>dampfschiff<wbr>fahrts<wbr>elektrizitäten<wbr>haupt<wbr>betriebs<wbr>werkbau<wbr>unterbeamten<wbr>gesellschaft</p>
    <!-- Temos como exemplo aqui a maior palavra do mundo, uma palavra alemã que pode ser quebrada nas seguinte divisões acima, diminua a tela do seu navegador e veja a palavra acima se quebrar somente onde falamos ser permitido. -->
</body>
</html>
