<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUMMARY</title>
</head>

<!-- Tag summary (sumário)
    
        - Essa Tag sempre deverá ser utilizada em conjunto com a tag details e com nenhuma outra tag.
        - Summary é usada para definir um cabeçalho visível para a tag details.
        - O conteúdo de summary vai dentre as tags de summary.
        - A tag summary pode utilizar todos os atributos glogais.
        - O CSS padrão dela é:
            
            summary {    
                display: block;
            }
-->

<body>

    <header>
    </header>

    <main>
    </main>

    <details>

        <summary>Hcode</summary>

        <p>Hcode é uma escola online de treinamento de programação.</p>
        <p>Acesse o canal no Youtube da Hcode.</p>

    </details>
    

    <footer>
    </footer>

</body>
</html>
