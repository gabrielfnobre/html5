<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2</title>
</head>
<body>
    <!-- OBJETIVO:
        A tag "h2" ou "2º header", é a tag que define um cabeçalho secundário para uma página. É como se disséssemos ao navegador que essa é a 2ª tag em nível de importância em relação as tags "h1 á h6", pois os SEO's procuram por essas tags para definir subtítulos para os conteúdos de uma página.
        OBSERVAÇÕES: Para usar uma tag "h2", já deveremos ter criado uma tag "h1" na nossa página, isso não é uma regra, mas semânticamente falando, isso iria facilitar o bom hankiamento da nossa página. Por padrão, o estilo CSS do "h2" é:
            h2 {
                display: block; //ocupa toda a largura da página
                font-size: 1.5em; //24px
                margin-top: 0.83em;
                margin-bottom: 0.83em;
                margin-left: 0;
                margin-right: 0;
                font-weight: bold; //texto em negrito
            }
     -->
     <!-- EXEMPLO:
        Vá até o navegador e inspecione essa página, analisando o estilo CSS da tag "h2" logo abaixo...
    -->
    <h1>Título Principal da Página</h1>
    <h2>Subtítulo de uma página principal</h2>
</body>
</html>
