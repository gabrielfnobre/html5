<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAN</title>
    <style>
        .vermelho{
            color: red;
        }
    </style>
</head>
<body>
    <!-- OBJETIVO:
            A tag "span" ou "expansão", é a tag específica para definir estilo CSS para texto, geralmente usamos "span" quando desejamos que somente uma parte de um texto obedeça um determinado estilo CSS, para isso usamos as tags de abertura e de fechamento envolta do texto que desejamos adicionar a marcação especial com span. 
        OBSERVAÇÕES: 
            A tag "span" não é semântica, ou seja, não vai adicionar uma conotação a um texto modificado por "span", caso desejemos atribuir conotação semântica a alguma parte específica de um texto em especial, existem tags especiais para isso.
            O "span" não possuí um estilo css padrão.
     -->
     <!-- EXEMPLO:
        No exemplo abaixo usamos o "span" junto a palavra "dolor" e o modificamos com CSS, abra o navegador e veja como ficou...
    -->
    <p>Lorem ipsum <span class="vermelho">dolor</span> sit amet consectetur adipisicing elit. Minus ratione dolorem error minima deserunt placeat architecto laborum asperiores cumque nisi enim perspiciatis quam nesciunt, accusantium adipisci illo perferendis. Earum, eius!</p>
</body>
</html>
