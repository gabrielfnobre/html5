<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="035-cssTable.css">
    <title>TR</title>

</head>
<body>
    <!-- "tr" (Table Row - Linha de Tabela) é usada para criar linhas dentro de tabelas criadas dentro do HTML. Essa tag pode conter dentro dela tanto as tags: td quanto a th, que são tags de cabeçalho para a linhas.-->
    <!-- Tag "tr" precisa ser aberta e fechada, o que significa que podemos colocar conteúdos dentro dela -->
    <!--CSS padrão de "tr":
        tr {
            display: table-row;
            vertical-align: inherit; //ou seja, herda do elemento ancestral
            border-color: inherit; //ou seja, herda do elemento ancestral
        }
    -->

    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr> <!--Adicionamos mais uma linha na tabela em relação a tabela anteiror no arquivo 035-table-->
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>


</body>
</html>
