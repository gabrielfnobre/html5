<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIME</title>
</head>

<!-- Tag time (tempo)
    
        - Essa Tag é usada para definir uma data e/ou hora legível para humanos.
        - Essa tag também tem importância semântica, para incluirmos uma data e horário no meio de um texto, ela não vai afetar em nada o visual do texto, a importância de usar ela é só mostrar a referência da data semânticamente.
        - Essa tag pode utilizar todos os atributos glogais.
        - Mas ela também tem um atributo específico que é o "datetime":

            datetime: Define a data e/ou hora visível e legível para os leitores de máquina, como valor colocamos a data e a hora.

        - O CSS padrão dela é:
            
            nenhum

-->

<body>

       <p>O dia da independência do Brasil é <time datetime="1822-09-07">7 de setembro de 1822</time>.</p>
       <!-- Perceba que o texto está visível normalmente para seres humanos, mas também para a máquina semâmticamente. -->

</body>
</html>
