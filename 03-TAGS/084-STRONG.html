<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STRONG</title>
</head>

<!-- Tag strong (forte)
    
        - Essa Tag é usada para definir um texto com sendo importante.
        - Essa tag deixa o texto em negrito, porém, diferente da tag "b" que só traz o estilo, a tag strong tem peso semântico, ou seja, os navegadores vão encarar o conteúdo de strong como de alta relevância para a página.
        - Essa tag pode utilizar todos os atributos glogais.
        - O CSS padrão dela é:
            
            strong {
                font-weight: bold;
            }

-->

<body>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <strong>iste nesciunt iure modi at delectus a magnam, magni dolores aspernatur vero ad repudiandae tempore nulla quas nobis necessitatibus</strong>. In, maiores?</p>    

</body>
</html>
