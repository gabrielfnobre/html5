<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VAR</title>
</head>

<!-- Tag var (variable)
    
        - Essa Tag é usada para definir um texto como variável.
        - Para utilizá-la temos que usar JavaScript.
        - Essa tag pode utilizar todos os atributos glogais.

        - O CSS padrão dela é:
            
            var {
                font-family: italic;
            }

-->

<body>

    <p>
        <var>a<sup>2</sup></var> + 
        </var>b<sup>2</sup></var> = 
        </var>c<sup>2</sup></var>
    </p>
    <!-- Perceba que cada parte do texto que deveria ser encarada como uma variável está dentro das tags "var" -->
    

</body>
</html>
