<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE</title>
    <base href="https://www.hcode.com.br" target="_blank"> <!--Usamos como referencia o site da hcode para extrair todos links dela, o target faz com que todos os links por padrão sejam "_blank", ou seja, abram em outra página.
    -->
</head>
<body>
    <!-- "base" define um URL padrão para passar todos os links de uma página-->
    <!-- A tag "base" deve ser definida sempre na area head -->
    <!-- Só pode haver uma tag base dentro da area head-->
    <!-- A tag "base" só abre, não precisa fechar -->
    <!-- Todo tag "base" é obrigada a ter o atributo "href" para fazer a referência ao documento original de onde ela vai tirar os links  -->
    <!-- se o "base" tiver um "target", ele também servirá como base para todos os links, por exemplo, se o target base for "abrir numa nova janela", todos os links por padrão irão abrir em uma nova janela. -->
    <!--CSS padrão de "param": Nenhum
    -->
    <a href="/#/contato">contato</a><!--Existe um link com o nome "contato" dentro da URL descrita em "base"-->

    
</body>
</html>
