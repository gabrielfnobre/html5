<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5</title>
</head>
<body>
    <!-- OBJETIVO:
        A tag "h5" ou "5º header", é a tag que define um cabeçalho de menor importância que uma tag H4 numa página. É como se disséssemos ao navegador que essa é a 5ª tag em nível de importância em relação as tags "h1 á h6", pois os SEO's procuram por essas tags para definir subtítulos menores para os conteúdos de uma página.
        OBSERVAÇÕES: Para usar uma tag "h5", já deveremos ter tags de "h1" á "h3" na nossa página, isso não é uma regra, mas semânticamente falando, isso iria facilitar o bom hankiamento da nossa página. Por padrão, o estilo CSS do "h5" é:
            h5 {
                display: block; //ocupa toda a largura da página
                font-size: 0.83em; //13px
                margin-top: 1.67em; //26px
                margin-bottom: 1.67em; //26px
                margin-left: 0;
                margin-right: 0;
                font-weight: bold; //texto em negrito
            }
     -->
     <!-- EXEMPLO:
        Vá até o navegador e inspecione essa página, analisando o estilo CSS da tag "h5" logo abaixo...
    -->
    <h1>Título Principal da Página</h1>
    <h2>Subtítulo de uma página principal</h2>
    <h3>Subtítulo Secundário de uma página</h3>
    <h4>Subtítulo Menor de uma página</h4>
    <h5>Subtítulo Menor que o TAG 04</h5><!--Difícilmente vamos usar essa tag, pois muitas vezes ela é menor que a própria fonte utilizada no site.-->
</body>
</html>
