<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOURCE</title>
    
</head>
<body>
    <!-- "source" é usada para definir fontes de arquivos de mídia, sejam pictures, vídeos, áudios e etc. Quando temos uma determinada extensão de arquivo que não pode ser reproduzido num navegador, por através da tag "source" podemos passar opções para o navegador.-->
    <!-- Essa tag suporta arquivos como: MP4, WEBM e OGG-->
    <!-- Tag "source" só precisa ser aberta, ela não possuí fechamento, o que significa que não podemos colocar conteúdos dentro dela -->
    <!-- Essa tag possuí atributos específicos, como:
            => media: define o tipo de mídia ao qual os dados inseridos no source se aplica;
            => src: define o URL do arquivo inserido no source;
            => srcset: define URL's alternativos, caso um navegador não carregue determinado tipo de arquivo, outro assumirá o lugar dele;
            => sizes: define tamanhos diferentes de imagens, como o picture por exemplo;
            => type: define tipo de mídia que será reproduzido;
    -->
    <!--CSS padrão de "source": Nenhum;
    -->

    <audio controls>
        <source src="030-audio-How_it_Began.mp3" type="audio/mpeg">
        <source src="030-audio-How_it_Began.ogg" type="audio/ogg">
    </audio>
    <!-- OBSERVAÇÕES:
                Caso abra no chrome, ao inspecionar o documento você perceberá que ele irá escolher uma determinada extensão.-->

    <picture>
        <source srcset="027-img-logo.png" media="(min-width: 512px)">
        <source srcset="032-source-logo256.png" media="(min-width: 256px)">
        <source srcset="032-source-logo64.png" media="(min-width: 64px)">
            <img src="027-img-logo.png" alt="Logo da Hcode">
    </picture>
    <!-- OBSERVAÇÕES:
                Inspecione a página e jogue para o layout reponsive e fique alternando os tamanhos de tela, você perceberá que ao dar F5 ele usará uma imagem diferente de acordo com o dispositivo.-->

</body>
</html>
