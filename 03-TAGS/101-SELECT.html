<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECT</title>
</head>

<!-- Tag select (selecionar)
    
    - Essa Tag é usada para definir um campo de lista suspensa.
    - Cada opção do campo é definida por uma tag "option".
    - Essa tag pode utilizar todos os atributos glogais.
    - Mas essa tag também possuí alguns atributos específicos, como:

        autofocus: Define o foco priorizado neste campo quando a página é carregada. Valor: autofocus

        disabled: Define que essa lista suspensa está desabilitada. Valor: disabled

        form: Define qual o formulário que esse campo pertence. Valor: ID do formulário

        multiple: Define se o usuário pode selecionar mais de uma opção da lista, nestes casos a lista não vai ficar suspensa,
                    ela vai abrir por inteira na página, para que o usuário possa escolher mais de um item da lista. Valor: multiple

        name: Define o nome do campo. Valor: Texto

        required: Define o campo como obrigatório para envio do formulário. Valor: required

        size: Define quantas opções devem ficar visíveis na lista. Valor: Número
    
    - O CSS padrão dela é:
            
        nenhum

-->

<body>
    
    <select>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Mina Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>

    </select>

    

</body>
</html>
