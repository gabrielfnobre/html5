<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGURE</title>
    
</head>
<body>
    <!-- "figure" é usada para definir uma imagem utilizada dentro de uma página, enquanto "img" apenas designa uma imagem sobre a tela, "figure" vai adicionar legendas, posicionamento e etc.-->
    <!-- Tag "figure" precisa ser aberta e fechada, o que significa que podemos colocar conteúdos dentro dela -->
    <!--CSS padrão de "figure": 
        figure {
            display: block;
            margin-top: 1em;
            margin-bottom: 1em;
            margin-left: 40px;
            margin-left 40px:
        }
    -->

    <figure>
        <img src="027-img-logo.png" alt="Logotipo da Hcode">
        <figcaption>Lorem ipsum dolor sit amet consectetur adipisicing elit.</figcaption>
    </figure>

</body>
</html>
