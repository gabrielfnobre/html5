    <!-- OBJETIVO:
        A tag "body" ou "corpo" é a tag responsável por armazenar todo o conteúdo da nossa página, ou seja, todas as outras tags que aparecem na nossa página são filhas da tag body. Antigamente, em versões antigas do HTML tinhamos tags responsáveis por formatação de layout dentro da tag body, mas tudo isso mudou com HTML 5, deixando toda a parte de estilo somente para o CSS.
        OBSERVAÇÕES: Por padrão a tag "body" já vem com um estilo CSS padrão que é:
            body {
                display: block;
                margin: 8px;
            }
        Ou seja, a tag "body" já vem com uma margem de 8px para cada lado, o seu display é "block", ou seja, ocupa toda a largura e altura disponível de uma página por ser um bloco. Geralmente os desenvolvedores "resetam a tag body" por atribuírem a ela "0px" nos valores de margem.
    -->
