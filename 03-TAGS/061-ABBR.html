<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABBR</title>
</head>

<!-- Tag abbr (abbreviation - abreviação)
    
    - Essa Tag é usada apenas para mostrar que determinado texto é uma abrevição.
    - Importante para fornecer informações úteis aos navegadores, sistemas de tradução e mecanismos de busca.
    - A tag abbr pode utilizar todos os atributos glogais.
    
    - O CSS padrão dela é:
            
        abbr {    
            display: inline;
        }

    OBS: Podemos usar o atributo title para definir a palavra completa da abreviação, além disso, alguns navegadores, quando você passa o mouse por cima da abreviação mostrando a palavra inteira num tooltip
-->

<body>
    
    <p>Lorem <abbr title="São Paulo">sp</abbr> ipsum dolor sit amet consectetur adipisicing elit. Vitae, alias quam consectetur explicabo eveniet praesentium sequi vel velit perspiciatis? Magnam laudantium pariatur commodi reprehenderit dolorum ut nisi tenetur inventore incidunt!</p>
    <!-- Note no abbr acima que usamos o atributo title para mostrar o que significa o nome da abreviação "sp" -->

</body>
</html>
