<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MARK</title>
</head>

<!-- Tag mark (marcado)
    
        - Essa Tag é usada para definir um texto marcado, como por exemplo quando marcamos um texto com uma caneta marca-texto.
        - essa tag também é usada para destacar partes do texto, quando fazemos uma busca por uma palavra específica dentro de uma página, esse método é usado em conjunto com JavaScript.
        - Essa tag pode utilizar todos os atributos glogais.
        - O CSS padrão dela é:
            
            mark {
                background-color: yellow;
                color: black;
            }

-->

<body>

    <p>Lorem, ipsum dolor sit amet <mark>adipisicing elit</mark>. Enim, dolor porro vero, quos ad cupiditate quo amet necessitatibus veniam esse <mark>sapiente eum explicabo mollitia minima inventore vel</mark>, illum aliquam modi!</p>
    <!-- Se desejarmos uma marcação de cor diferenciada, basta nós utilizarmos CSS para sobrescrever o css padrão dessa tag -->
    
</body>
</html>
