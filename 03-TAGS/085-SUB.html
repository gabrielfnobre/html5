<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUB</title>
</head>

<!-- Tag sub (subscript - subscrito)
    
        - Essa Tag é usada para definir um texto subscrito.
        - Essa tag é normalmente usada para definir fórmulas química.
        - Essa tag pode utilizar todos os atributos glogais.
        - O CSS padrão dela é:
            
            sub {
                vertical-align: sub;
                font-size: smaller;
            }

-->

<body>

       <p>Fórmula química da Água é H<sub>2</sub>O</p>

</body>
</html>
