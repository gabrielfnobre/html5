<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: darkorchid;
            color: white;
            font-weight: bold;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <!-- OBJETIVO:
        A tag "div" ou "division", é uma tag usada para criar divisões na nossa página html. Essa tag servirá como uma espécie de container para outros elementos, assim como as páginas de uma revista têm sessões que separam assuntos, a tag "div" cria espaços independentes dentro da nossa página. Os motivos principais do uso das "div" são para estilizar um determinado espaço da página, de uma determinada forma, ou para reservar um espaço onde adicionaremos comportamento JavaScript.

        OBSERVAÇÕES: Antigamente era comum desenvolvedores utilizarem a tag "div" para criar cabeçalhos, artigos, rodapés e etc. Porém, com o HTML 5 muitas dessas sessões já estão disponíveis semânticamente, sendo assim, é mais recomendado o uso essas tags semânticas ao invés das "div" por questões de SEO, só deveremos usar uma tag "div" para criar uma determinada sessão se essa sessão não existir semânticamente no HTML 5. 
        Por padrão, o estilo CSS da "div" é:
            div {
                display: block; //ou seja, um elemento que ocupa toda a largura de uma página.
            }
        Por ter um "display: block", mesmo que mexamos na largura e altura de uma div, isso ainda não será o suficiente, é preciso mudar o estilo de display da "div" para que possamos mexer com ela da maneira que acharmos melhor.
     -->
     <!-- EXEMPLO:
        Abra esse arquivo no navegador, e inspecione a div, você verá que apesar de termos mudado o tamanho dela visualmente, sua margin e conteúdo ainda ocupam toda a largura da página por serem "display: block"...
    -->

        <div>Olá eu sou uma div</div>
</body>
</html>
