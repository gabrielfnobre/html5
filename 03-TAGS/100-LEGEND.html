<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGEND</title>
</head>

<!-- Tag legend (legenda)
    
    - Essa Tag é usada para definir uma legenda para uma tag fieldset.
    - Essa tag pode utilizar todos os atributos glogais.
    
    - O CSS padrão dela é:
            
        legend {
            display: block;
            padding-left: 2px;
            padding-right: 2px;
            border: None;
        }

-->

<body>
    
    <fieldset>

        <legend>Endereço de Entrega</legend>
        <!-- Perceba que a tag legend dá um significado para um fieldset -->

        <input type="text" name="zipcode" placeholder="CEP...">
        <input type="text" name="address" placeholder="Endereço">
        <input type="text" name="complement" placeholder="Complemento">
        <input type="text" name="district" placeholder="Bairro">
        <input type="text" name="city" placeholder="Cidade">
        <input type="text" name="state" placeholder="Estado">
        <input type="text" name="country" placeholder="País">

    </fieldset>

    

</body>
</html>
