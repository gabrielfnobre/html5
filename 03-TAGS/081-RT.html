<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RT</title>
</head>

<!-- Tag rt (ruby text)
    
        - Essa Tag é usada para definir um texto ruby para uma anotação ruby.
        - Essa tag fornece informações de pronúncia, tradução ou transliteração do Leste Asiático.
        - Essa tag nunca deve ser usada sozinha, ele sempre deve ser utilizada dentro de uma tag ruby.
        - Essa tag pode utilizar todos os atributos glogais.
        - O CSS padrão dela é:
            
            rt {
                line-height: normal;
            }

-->

<body>

    <p><ruby>愛する<rp>(</rp><rt>Aisuru</rt><rp>)</rp></ruby></p>
    <!-- Note que é a tag rt que faz com que o texto fique acima do caractere, graças ao seu css padrão.-->
    
</body>
</html>
