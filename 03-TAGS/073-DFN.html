<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DFN</title>
</head>

<!-- Tag dfn (?)
    
        - Essa Tag é usada para definir a instância de definição de um termo - que é o primeiro uso de um termo num texto.
        - A tag pai de dfn também deve conter a explicação para o termo.
        - Essa tag não vai adionar nada visivelmente, mas tem peso semântico para que os navegadores entendam que, naquela parte do texto há a definição de um termo.
        - Essa tag pode utilizar todos os atributos glogais.
        - O CSS padrão dela é:
            
            dfn {
                font-style: italic;
            }

-->

<body>

    <p><dfn>HTML</dfn> é uma linguagem de marcação de hipertexto</p>
    <!-- Perceba que essa é a primeira citação para definição de HTML, por isso após as tags dfn temos que ter por padrão a explicação do termo -->
    
</body>
</html>
