<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EM</title>
</head>

<!-- Tag em (emphasis - ênfase)
    
        - Essa Tag é usada para definir um ênfase em uma parte de um texto
        - Essa tag pode utilizar todos os atributos glogais.
        - O CSS padrão dela é:
            
            em {
                font-style: italic;
            }

-->

<body>

    <p>Lorem ipsum dolor sit, amet <em>consectetur</em> adipisicing elit. Obcaecati magni facere dolore debitis tempore. Quibusdam error cum repellat et quae, distinctio accusamus ipsa tenetur temporibus libero, nam veritatis vitae dolorum.</p>
    
</body>
</html>
