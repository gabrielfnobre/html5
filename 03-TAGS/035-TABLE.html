<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="035-cssTable.css">
    <title>TABLE</title>

</head>
<body>
    <!-- "table" é usada para criar tabelas dentro do nosso arquivo HTML. Porém a tag "table" não trabalha sozinha, ela é usada somente para resguardar as linhas e colunas das nossas tabelas. Para termos tabelas completas vamos precisar de usar as tags: tr, td, caption, col, colgroup, thead, tfoot e tbody.-->
    <!-- Antigamente a tag "table" era utilizada para criar o layout da página, mas essa é uma prática que já foi abolida a muito tempo, inclusive não é recomendada semanticamente -->
    <!-- Tag "table" precisa ser aberta e fechada, o que significa que podemos colocar conteúdos dentro dela -->
    <!--CSS padrão de "table":
        table{
            display: table;
            border-collapse: separate;
            border-spacing: 2px;
            border-color: gray;
        }
    -->

    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
    </table>


</body>
</html>
