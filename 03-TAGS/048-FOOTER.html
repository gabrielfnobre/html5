<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOTER</title>
</head>
<body>
    <!-- A tag footer (rodapá) é usada para definir semânticamente o rodapé da nossa página, nessa tag que colocamos informações menos relevantes para o conteúdo da página, mas relevantes para os usuários que desejem saber mais a respeito da nossa página, como: direitos autorais, contato, mapa do site, link para o topo, links para outras páginas e etc.-->
    <!-- A tag footer só devem ocorrer um vez por página, já que só poder ter um único rodapé -->
    <!-- a TAG footer abre e fecha, usando como conteúdo todos os elementos de interesse terceiro na nossa página -->
    <!-- O estilo CSS padrão da tag footer é:
        footer {
            display: block;
        }
    -->

    <header>
    </header>

        <main>
        </main>

    <footer>
        <nav>
            <ul>
                <li><a href="a">Home</a></li>
                <li><a href="a">Categorias</a></li>
                <li><a href="a">Contatos</a></li>
            </ul>
        </nav>

        <p>Todos os direitos reservados</p>
    </footer>

</body>
</html>
