<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B</title>
</head>

<!-- Tag b (bold - negrito)
    
    - Essa Tag é usada para definir um texto em negrito dentro de um texto já existente.
    - É importante lembrar que, a tag "b" não possuí nenhum peso semântico, por isso antes de usar a tag "b" devemos considerar se não seria melhor usar: h1 a h6, em, strong ou mark.
    - A tag b pode utilizar todos os atributos glogais.
    
    - O CSS padrão dela é:
            
        b {    
            font-weight: bold;
        }
-->

<body>
    
    <p>Lorem ipsum <b>dolor sit amet consectetur</b> adipisicing elit. Vitae, alias quam consectetur explicabo eveniet praesentium sequi vel velit perspiciatis? Magnam laudantium pariatur commodi reprehenderit dolorum ut nisi tenetur inventore incidunt!</p>
    <!-- Perceba que o texto "dolor sit amet consectetur" está em negrito -->

</body>
</html>
