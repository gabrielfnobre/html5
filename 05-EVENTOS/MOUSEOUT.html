<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOUSEOUT</title>
    <style>
        div {
            height: 50vh;
            width: 50vh;
            background-color: blueviolet;
        }
    </style>
</head>

<!-- Evento: mouseout

    - mouseout: vai causar algum comportamento quando o cursor do mouse saí de dentro de um determinado elemento.
    - Enquanto o cursor estiver dentro do elemento, o evento não acontece, no momento que o cursor saí para fora, o evento começa a acontecer.

    OBS: Todos os eventos devem começar com o prefixo "on";
-->

<body>

    <div onmousemove="debug(event)" onmouseout="debug(event)"></div>
    <!-- Perceba que estamos usando os 2 eventos, tanto o mousemove, para quando o mouse estiver dentro do elemento, quanto o mouseout, para quando o mouse saí de dentro da div. -->

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type + ' foi disparado!');
        }
        //Visualize no console para ver com clareza o momento em que o evento acontece.
    </script>
    <!-- Adicionamos como comportamento mostrar uma mensagem de alerta, mas podemos acionar "n" tipos de comportamento -->

</body>
</html>
