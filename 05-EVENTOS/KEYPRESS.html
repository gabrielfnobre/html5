<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYPRESS</title>
</head>

<!-- Evento: keypress (keyword press - tecla pressionada).

        - keypress: é um evento que ocorre sempre que uma tecla é pressionada.
        - Se uma tecla for pressionada sem parar, vários eventos keypress são disparados. 

    OBS: todos os eventos devem começar com o prefixo "on" 
-->

<body>

    <input type="text" onkeydown="debug(event)" onkeypress="debug(event)">
    <!-- Estamos usando 2 eventos para ver quem ocorre primeiro, se é o keydown ou o keypress. Você notará que vai ser o keydown, afinal, uma tecla precisa baixar antes de ser pressionada. -->

   <script>
        function debug(e) {
            console.log('Evento: ' + e.type + ' está acontecendo nesse momento.');
        }
        // Para ter uma visão melhor o evento acontecendo, veja no console.
    </script>
    <!-- Atenção! Usamos como exemplo mostrar uma mensagem no console ou um alert na janela, mas lembre-se que as possibilidades são infinitas quando usamos JavaScript -->

</body>
</html>
