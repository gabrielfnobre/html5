<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOGGLE</title>
</head>

<!-- Evento: toggle (altenância).

        # Esse é um evento que acontece por interação do servidor, por isso o arquivo deverá estar vinculado a um servidor para que o evento possa ser visualizado.

        - toggle: é um evento que ocorre sempre que alternamos a seta de uma tag details para mostrar os detalhes.

    OBS: todos os eventos devem começar com o prefixo "on"
-->

<body>

    <details ontoggle="debug(event)">
        <summary>Hcode</summary>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi, suscipit deserunt, ut ratione, commodi facere veniam eum ipsam fugiat qui perferendis eius nihil voluptates debitis excepturi consequuntur fuga cumque consectetur?</p>
    </details>
    <!-- Perceba que toda vez que alternamos a seta do details o evento toogle acontece.-->

   <script>
        function debug(e) {
            console.log('Evento: ' + e.type + ' está acontecendo nesse momento.');
        }
        // Para ter uma visão melhor o evento acontecendo, veja no console.
    </script>
    <!-- Atenção! Usamos como exemplo mostrar uma mensagem no console ou um alert na janela, mas lembre-se que as possibilidades são infinitas quando usamos JavaScript -->

</body>
</html>
