<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT</title>
</head>

<!-- Evento: input .

        - input: é um evento que ocorre sempre que há uma entrada de dados na nossa página.

    OBS: todos os eventos devem começar com o prefixo "on" 
-->

<body>

    <input type="text" oninput="debug(event)">
    <!-- Perceba que, toda vez que um dado entrar no nosso campo input, o evento irá acontecer no console, isso serve tanto para eventos advindos do teclado, quando do mouse por através de cópia -->

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type + ' está acontecendo nesse momento.');
        }
        // Para ter uma visão melhor o evento acontecendo, veja no console.
    </script>
    <!-- Atenção! Usamos como exemplo mostrar uma mensagem no console ou um alert na janela, mas lembre-se que as possibilidades são infinitas quando usamos JavaScript -->

</body>
</html>
