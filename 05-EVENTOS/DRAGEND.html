<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGEND</title>
    <style>
        div {
            height: 50vh;
            width: 50vh;
            background-color: blueviolet;
        }
    </style>
</head>

<!-- Evento: dragend (fim do arrasto)

    - dragend: esse evento acontece sempre que terminamos de arrastar um elemento.
    - Atenção! Esse evento só acontece em elementos que estiverem com o atributo draggable com o valor "true".
    - Além disso, para que dragend aconteça, primeiro é necessário que um evento drag também aconteça sobre o elemento.

    OBS: Todos os eventos devem começar com o prefixo "on";
-->

<body>

    <div ondrag="debug(event)" ondragend="debug(event)" draggable="true"></div>
    <!-- Note que, quando soltamos o elemento depois de arrastá-lo, é que o dragend acontece.-->

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type + ' foi disparado!');
        }
        //Visualize no console para ver com clareza o momento em que o evento acontece.
    </script>
    <!-- Adicionamos como comportamento mostrar uma mensagem de alerta, mas podemos acionar "n" tipos de comportamento -->

</body>
</html>
