<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANPLAYTHROUGH</title>
</head>

<!-- Evento: canplaythrough (pode dar play enquanto).

        # Esse é um evento que acontece por interação do servidor, por isso o arquivo deverá estar vinculado a um servidor para que o evento possa ser visualizado.

        - canplaythrough: é um evento que ocorre sempre que um arquivo de mídia já dados o suficiente para tocar a mídia sem travá-la.

    OBS: todos os eventos devem começar com o prefixo "on" 
-->

<body>

    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" controls oncanplay="debug(event)" oncanplaythrough="debug(event)"></video>
    <!-- Perceba que temos aqui os 2 eventos, tanto o canplay, como o canplaythrough. Perceba que canplay acontece antes, pois, ele é gerado assim que é possível dar play, enquanto o canplaythrough acontece só quando o vídeo foi carregado totalmente. -->

   <script>
        function debug(e) {
            console.log('Evento: ' + e.type + ' está acontecendo nesse momento.');
        }
        // Para ter uma visão melhor o evento acontecendo, veja no console.
    </script>
    <!-- Atenção! Usamos como exemplo mostrar uma mensagem no console ou um alert na janela, mas lembre-se que as possibilidades são infinitas quando usamos JavaScript -->

</body>
</html>
