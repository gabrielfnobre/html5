<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOUSEENTER</title>
    <style>
        div {
            height: 50vh;
            width: 50vh;
            background-color: blueviolet;
        }
    </style>
</head>

<!-- Evento: mouseenter

    - mouseenter: vai causar algum comportamento quando o cursor do mouse entra no elemento que o evento mouseenter foi declarado.
    - Esse evento faz praticamente a mesma coisa que o evento mouseover, porém o mouseover acontece primeiro.

    OBS: Todos os eventos devem começar com o prefixo "on";
-->

<body>

    <div onmouseenter="debug(event)" onmouseover="debug(event)"></div>
    <!-- Perceba que mouseenter e mouseover fazem a mesma coisa, mas, mouseover acontece primeiro. -->

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type + ' foi disparado!');
        }
        //Visualize no console para ver com clareza o momento em que o evento acontece.
    </script>
    <!-- Adicionamos como comportamento mostrar uma mensagem de alerta, mas podemos acionar "n" tipos de comportamento -->

</body>
</html>
