<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOUSEWHEEL</title>
    <style>
        div{
            height: 50vh;
            width: 50vh;
            background-color: darkorchid;
        }
    </style>
</head>

<!-- Evento: mousewheel (roda).

        - mousewheel: é um evento que ocorre sempre que rodamos a rodinha do mouse sobre um elemento que tenha o evento mousewheel atribuído sobre ele.

    OBS: todos os eventos devem começar com o prefixo "on" 
-->

<body>

    <div onmousewheel="debug(event)"></div>
    <!-- Perceba se rodarmos a rodinha do mouse - não importa a direção - o mousewheel acontece... -->

   <script>
        function debug(e) {
            console.log('Evento: ' + e.type + ' está acontecendo nesse momento.');
        }
        // Para ter uma visão melhor o evento acontecendo, veja no console.
    </script>
    <!-- Atenção! Usamos como exemplo mostrar uma mensagem no console ou um alert na janela, mas lembre-se que as possibilidades são infinitas quando usamos JavaScript -->

</body>
</html>
