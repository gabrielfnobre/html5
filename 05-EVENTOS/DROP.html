<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROP</title>
    <style>
        #drag {
            height: 15vh;
            width: 15vh;
            background-color: blueviolet;
            display: inline-block;
        }
        #target {
            height: 30vh;
            width: 30vh;
            border: darkblue solid;
            display: inline-block;
            margin-left: 15vh;
        }
    </style>
</head>

<!-- Evento: drop (soltar)

    - drop: esse evento acontece sempre que soltamos um elemento arrastado dentro de um elemento em que o evento drop esteja declarado.
    - Atenção! Por padrão, os navegadores já vêm com o evento "drop" ligado, podemos ver isso claramente quando clicamos em imagens, pdfs e outros arquivos dentro do nosso navegador. Por isso, para que possamos usar os nossos próprios drop temos que desabilitar o drop padrão do navegador, e fazemos isso por através do evento dragover, temos que desabilitar o evento dragover para conseguir usar os nossos próprios drops.
    - drop vai sempre sobre uma área target, afinal, se não fosse assim poderíamos soltar elementos sobre qualquer área.

    OBS: Todos os eventos devem começar com o prefixo "on";
-->

<body>

    <div id="drag" ondragstart="debug(event)" draggable="true"></div>
    <!-- Aqui temos o elemento que será arrastado.-->

    <div id="target" ondragover="cancel(event)" ondrop="debug(event)"></div>
    <!-- Perceba que tivemos que cancelar o evento padrão dragover para que o ondrop funcione, para isso criamos uma função chamada "cancel". -->

    <script>
        function cancel(e){
            e.preventDefault();
            // preventDefault desabilita o padrão
        }
        function debug(e) {
            console.log('Evento: ' + e.type + ' foi disparado!');
        }
        //Visualize no console para ver com clareza o momento em que o evento acontece.
    </script>
    <!-- Adicionamos como comportamento mostrar uma mensagem de alerta, mas podemos acionar "n" tipos de comportamento -->

</body>
</html>
