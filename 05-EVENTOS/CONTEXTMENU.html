<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTEXTMENU</title>
</head>

<!-- Evento: contextmenu (Menu de Contexto).

        # Menu de Contexto: é o menu que aparece sempre que nós clicamos com o botão direito do mouse em alguma área, ou quando apertamos o botão de context menu no teclado.

        - contextmenu: é um evento que ocorre sempre quando acionamos o menu de contexto em uma área da nossa página.
        - Esse evento funciona melhor quando aplicado a um elemento editável pelo usuário, como os inputs de um formulário.

    OBS: todos os eventos devem começar com o prefixo "on" 
-->

<body>

    <input type="text" oncontextmenu="debug(event)">
    <!-- Aperte com o botão direito do mouse dentro do input e veja o evento acontecendo -->

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type + ' está acontecendo nesse momento.');
        }
        // Para ter uma visão melhor o evento acontecendo, veja no console.
    </script>
    <!-- Atenção! Usamos como exemplo mostrar uma mensagem no console ou um alert na janela, mas lembre-se que as possibilidades são infinitas quando usamos JavaScript -->

</body>
</html>
