<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMEUPDATE</title>
</head>

<!-- Evento: timeupdate (tempo de atualização).

        # Esse é um evento que acontece por interação do servidor, por isso o arquivo deverá estar vinculado a um servidor para que o evento possa ser visualizado.

        - timeupdate: é um evento que ocorre sempre que o tempo de reprodução da mídia na barra de progresso vai sendo alterado á medida que a mídia vai tocando.

    OBS: todos os eventos devem começar com o prefixo "on"
-->

<body>

    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4"
    ontimeupdate="debug(event)"
    controls>
    </video>
    <!-- Perceba que, á medida que o vídeo vai sendo reproduzido e o tempo vai correndo, o evento timeupdate vai acontecendo também-->

   <script>
        function debug(e) {
            console.log('Evento: ' + e.type + ' está acontecendo nesse momento.');
        }
        // Para ter uma visão melhor o evento acontecendo, veja no console.
    </script>
    <!-- Atenção! Usamos como exemplo mostrar uma mensagem no console ou um alert na janela, mas lembre-se que as possibilidades são infinitas quando usamos JavaScript -->

</body>
</html>
