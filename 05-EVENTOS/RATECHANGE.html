<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATECHANGE</title>
</head>

<!-- Evento: ratechange (mudança de proporção).

        # Esse é um evento que acontece por interação do servidor, por isso o arquivo deverá estar vinculado a um servidor para que o evento possa ser visualizado.

        - ratechange: é um evento que ocorre sempre que mudamos a taxa de proporção da reprodução do vídeo (mudamos a velocidade de reprodução para 2x, 4x e etc).

    OBS: todos os eventos devem começar com o prefixo "on"
-->

<body>

    <select onchange="setRate(event)">
        <option>0.25</option>
        <option>0.50</option>
        <option>0.75</option>
        <option selected>1</option>
        <option>1.25</option>
        <option>1.5</option>
        <option>1.75</option>
        <option>2</option>
    </select>
    <!-- Criamos um botão para que a mudança do rate aconteça, esse botão utiliza o evento change para causar mudanças sempre que escolhemos uma opção diferente, para isso ele está se ligando a função "setRate" que vai fazer a velocidade do vídeo mudar -->

    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4"
    onratechange="debug(event)"
    controls>
    </video>
    <!-- Perceba que quando mudamos a velocidade do vídeo o evento ratechange acontece.-->

   <script>
        function debug(e) {
            console.log('Evento: ' + e.type + ' está acontecendo nesse momento.');
        }
        // Para ter uma visão melhor o evento acontecendo, veja no console.

        function setRate(e){

            const videoEl = document.querySelector('video');
            const value = e.target.value;

            videoEl.playbackRate = parseFloat(value);
        }
        //Perceba na função setRate possuí duas constantes, onde uma vai adicionar valores de velocidade por através da propriedade "playbackRate" e a outra vai dar as velocidades por através da constante value que está ligada ao botão.
    </script>
    <!-- Atenção! Usamos como exemplo mostrar uma mensagem no console ou um alert na janela, mas lembre-se que as possibilidades são infinitas quando usamos JavaScript -->

</body>
</html>
