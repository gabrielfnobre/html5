<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGOVER</title>
    <style>
        #drag {
            height: 15vh;
            width: 15vh;
            background-color: blueviolet;
            display: inline-block;
        }
        #target {
            height: 30vh;
            width: 30vh;
            border: darkblue solid;
            display: inline-block;
            margin-left: 15vh;
        }
    </style>
</head>

<!-- Evento: dragover (arrastar sobre)

    - dragover: esse evento acontece sempre que estamos arrastando um elemento arrastável por cima do elemento onde o dragover foi declarado, enquanto o arrastamento estiver por cima do elemento target, o dragover acontece.

    OBS: Todos os eventos devem começar com o prefixo "on";
-->

<body>

    <div id="drag" ondrag="debug(event)" draggable="true"></div>
    <!-- Perceba que aqui nós temos uma div arrastável.-->

    <div id="target" ondragover="debug(event)"></div>
    <!-- Perceba que enquanto o elemento está arrastando dentro da área, o evento dragover acontece. -->

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type + ' foi disparado!');
        }
        //Visualize no console para ver com clareza o momento em que o evento acontece.
    </script>
    <!-- Adicionamos como comportamento mostrar uma mensagem de alerta, mas podemos acionar "n" tipos de comportamento -->

</body>
</html>
