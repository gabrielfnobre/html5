<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGSTART</title>
    <style>
        #drag {
            height: 15vh;
            width: 15vh;
            background-color: blueviolet;
            display: inline-block;
        }
        #target {
            height: 30vh;
            width: 30vh;
            border: darkblue solid;
            display: inline-block;
            margin-left: 15vh;
        }
    </style>
</head>

<!-- Evento: dragstart (começo do arrasto)

    - dragstart: esse evento acontece sempre que clicamos em um elemento onde o dragstart está declarado e começamos a arrastá-lo.
    - Esse é semelhante ao drag, que também utilizamos para clicar e arrastar, porém os 2 tem uma grande diferença, o drag acontece por todo o tempo em que estamos arrastando o elemento, enquando o dragstart só dispara a evento quanto começamos a arrastar o elemento, enquanto ele está sendo arrastado o evento para de contabilizar.

    OBS: Todos os eventos devem começar com o prefixo "on";
-->

<body>

    <div id="drag" ondragstart="debug(event)" draggable="true"></div>
    <!-- Perceba que o dragstart só dispara o evento quando começamos a arrastar.-->

    <div id="target" ondragover="debug(event)"></div>
    <!-- Perceba que enquanto o elemento está arrastando dentro da área, o evento dragover começa a contar. -->

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type + ' foi disparado!');
        }
        //Visualize no console para ver com clareza o momento em que o evento acontece.
    </script>
    <!-- Adicionamos como comportamento mostrar uma mensagem de alerta, mas podemos acionar "n" tipos de comportamento -->

</body>
</html>
