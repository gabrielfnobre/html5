<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOAD</title>
</head>

<!-- Evento: load (Carregar)

    - load: vai causar algum comportamento quando a página é carregada.

    OBS: Todos os eventos devem começar com o prefixo "on";
-->

<body onload="debug(event)">

    <script>
        function debug(e) {
            alert('Evento: ' + e.type + ' foi disparado!');
        }
    </script>
    <!-- Adicionamos como comportamento mostrar uma mensagem de alerta, mas podemos acionar "n" tipos de comportamento -->

</body>
</html>
