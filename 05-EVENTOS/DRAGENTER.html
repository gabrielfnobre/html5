<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGENTER</title>
    <style>
        #drag {
            height: 15vh;
            width: 15vh;
            background-color: blueviolet;
            display: inline-block;
        }
        #target {
            height: 30vh;
            width: 30vh;
            border: darkblue solid;
            display: inline-block;
            margin-left: 15vh;
        }
    </style>
</head>

<!-- Evento: dragenter (arrasta e entra)

    - dragenter: esse evento acontece sempre que entramos com um elemento arrastável dentro de um elemento onde o dragenter esteja declarado.

    OBS: Todos os eventos devem começar com o prefixo "on";
-->

<body>

    <div id="drag" ondrag="debug(event)" draggable="true"></div>
    <!-- Perceba que aqui nós temos uma div arrastável.-->

    <div id="target" ondragenter="debug(event)"></div>
    <!-- E aqui temos a nossa div que delimita uma área para que a outra div possar entrar nela, toda vez que a div arrastável entra, essa div irá mostrar no console o aviso de que algo foi arrastado para dentro dela. -->

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type + ' foi disparado!');
        }
        //Visualize no console para ver com clareza o momento em que o evento acontece.
    </script>
    <!-- Adicionamos como comportamento mostrar uma mensagem de alerta, mas podemos acionar "n" tipos de comportamento -->

</body>
</html>
