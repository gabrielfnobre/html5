<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANG</title>
</head>
<body>
    <!-- OBJETIVO:
        O atributo "lang" (abreviação de language) é um atributo global utilizado para identificar o idioma daquele elemento. Assim como utilizamos o atributo lang na tag "html" para identificar o idioma de toda uma página, podemos utilizá-lo em qualquer tag para identificar o idioma de um determinado trecho de uma página.
        Visualmente o atributo "lang" não quer dizer muita coisa, afinal se estamos usando "UTF-8" vamos ter acesso a vários caracteres dos mais variados idiomas. Mas para os motores de busca dos navegadores e para aplicativos leitores de texto o "lang" é muito útil por ajudar na pronúncia correta de um texto e na busca por páginas no idioma desejado pelo usuário.
    -->
    <!-- EXEMPLO:
        Abaixo podemos ver exemplos de lang sendo utilizados em três línguas diferentes...
    -->

    <h1 lang="pt-br">Olá Mundo!</h1>
    <h2 lang="en">Hello World!</h2>
    <h3 lang="fr">Bonjour le Monde!</h3>

</body>
</html>
