<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE</title>
</head>
<body>
    <!-- OBJETIVO:
        O atributo "style" geralmente é utilizado separadamente das tags, seja atribuído na tag "head" seja em arquivo css, mas existe também a possibilidade de usá-lo como atributos das nossas tags. O objetivo principal do atributo "style" como o próprio nome diz é dar estilo a uma tag, mudar sua formatação, cor, posição e etc.
    -->
    <!-- EXEMPLO:
        No exemplo abaixo podemos ver o uso de style em uma div diretamente, note como a linha de escrita ficou extensa, isso ilustra como o uso de style na própria tag é pouco recomendado.
    -->
    <div style="background: crimson; border: 3px solid chocolate; margin: 150px auto; width: 150px; height: 150px;"></div>
</body>
</html>
