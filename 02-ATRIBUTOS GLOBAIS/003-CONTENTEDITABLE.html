<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenteditable</title>
</head>
<body>
    
    <!-- Objetivo:
    
        O contenteditable é um atributo global usado para quando desejamos que o conteúdo de texto de uma tag seja editável. Lembrando que ele será editado somente para aquela renderização da página, assim que a página é fechada o conteúdo é perdido e não pode ser salvo. Esse atributo é apenas para escrever algo na página no momento.
    -->

    <!-- Exemplo:
    
        No exemplo abaixo usamos contenteditable na tag "p" e o texto alto escrito "Lorem". Quando aberto no navegador e passamos o mouse por cima do texto, podemos ver que ele pode ser clickado para ser editado.
    -->

    <p contenteditable="true">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque corporis qui, consequuntur fuga, nesciunt at, inventore iure hic eveniet rerum sint. Quidem officiis ex incidunt maiores non in neque iste?</p>
    <!-- contenteditable só pode receber 2 valores "true" ou "false", quando é "true" significa que o elemento pode ser editado, quando "false" ele não pode ser editado, o quê na verdade já é o padrão do html. -->

</body>
</html>
