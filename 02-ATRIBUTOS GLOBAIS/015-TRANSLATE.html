<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSLATE</title>
</head>
<body>
    <!-- OBJETIVO:
        O atributo "translate" é o atributo global mais recente do html 5, ele tem a função de tornar um elemento traduzível ou não.
        OBSERVAÇÃO: diferente o padrão, o translate não utiliza os valores "true" e "false", em vez disso ele utiliza os valores "yes" e "no".
    -->
    <!-- EXEMPLO
        Usamos o elemento translate nos dois parágrafos abaixos, onde em um habilitamos a tradução e em outro não.
    -->
    <p translate="yes">Translatable Paragraph</p>
    <p translate="no">No Translatable Paragraph</p>
    <!-- OBSERVAÇÕES: pode ser que o atributo translate não funcione o seu caso, pois ele ainda está em fase inicial no ano de 2021. -->
</body>
</html>
