<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID</title>
    <style>
        #caixa {
            width: 150px;
            height: 150px;
            border: 2px chocolate solid;
            background: greenyellow;
        }
        #text {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <!-- OBJETIVO:
    O atributo global "id" (uma abreviação da palavra identification), é um atributo utilizado para gerar identificação única a um elemento dentro de uma página html. Por convenção, o ideal seria utilizar apenas 1 id em toda uma página html e nunca repetir id's em mais de 1 elemento. 
    Embora pareçam fazer a mesma coisa, o "id" e o "class" são diferentes:
    As "id" são preferíveis quando utilizamos programação JavaScript junto as nossas páginas html, por adicionar um comportamento único a um determinado elemento.
    Enquanto as "class" são preferíveis quando usamos css, por adicionar um estilo gráfico único a vários elementos diferentes.
    OBSERVAÇÃO: podemos criar "id" por referência do símbolo "#", usamos o "#" tanto em css quanto em JavaScript quando queremos referenciar a um id.
    -->
    <!-- EXEMPLO:
        No exemplo abaixo criamos um elemento que recebe as formatações pertinentes ao id "caixa" referenciado no style acima por através do símbolo de refenciação "#".
    -->
    <div id="caixa"><p id="text">DIV FORMATADA POR ATRAVÉS DE ID</p></div>
</body>
</html>
