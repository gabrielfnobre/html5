<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title>
</head>
<body>
    <!-- OBJETIVO
        O atributo "title" (cuidado para não confundir com a tag title) é um atributo utilizado para adicionar uma dica a um determinado elemento da nossa página quando nós passamos o mouse por cima dele. Além de ser utilizado para ajudar na navegação, dando ao usuário um dica do que seria o elemento na página, ele também facilita os mecanismos de busca dos navegadores por elementos específicos e facilita o entendimento durante a leitura de aplicativos leitores de tela.
    -->
    <!-- EXEMPLO:
        No exemplo abaixo temos um link, que ao passar o mouse por cima dele recebemos a dica de para onde esse link será redirecionado...
    -->

    <a href="https://www.jw.org/pt/" title="Site oficial das Testemunhas de Jeová">link</a>

</body>
</html>
