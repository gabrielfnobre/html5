<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .format {
                background-color: palegoldenrod;
                padding: 10px;
                font-weight: bold;
            }
        </style>
        <title>Data-*</title>
    </head>

    <body>

        <!-- OBJETIVO:
            O atributo data-* tem o objetivo de gerar referências por através de "data-atribute", que são muito uteis para quando desejamos aplicar um determinado comportamento a elementos do nosso HTML que já possuam uma classe ou id, mas para não repetir classes ou colocar mais ids desnecessariamente nós usamos data-atributes.

            Podemos colocar qualquer nome depois de data-*...
        -->

        <!-- EXEMPLO:
            No exemplo abaixo podemos ver bem isso, onde ambos botões têm que ter a mesma formatação de estilo mas não podem ter o mesmo nome, e resolvemos atribuir esses nomes de forma dinâmica por javascript, note que o que delimita o que cada um deles vai receber como nome são os data-attributes...
        -->
        
        <button class="format" data-primeiro></button>
        <button class="format" data-segundo></button>

        <script>
            //Note que para usar o data-attribute foi necessário usar "[]" - colchetes ...
            document.querySelector('[data-primeiro]').textContent = 'PRIMEIRO BOTÃO'
            document.querySelector('[data-segundo]').textContent = 'SEGUNDO BOTÃO'
        </script>
    </body>
</html>
