<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesskey</title>
</head>
<body>
    <!--Objetivo do comando accesskey:
        
        O accesskey é atributo global em html usado para criar uma tecla de atalho para selecionar algum elemento dentro da nossa página html apenas digitando a tecla de atalho.-->

    <!--Exemplo: 
    
        No exemplo abaixo nós criamos 2 botões (sem operação nenhuma) um com nome "salvar" e outro com o nome "novo", e usamos o atributo accesskey para atribuir ao botão "salvar" a letra "s" e ao botão "novo" a letra "n". Dependendo do navegador basta usar uma tecla junto as letras "s" ou "n" para selecionar diretamente estes botões...-->

    <!--Atalhos para ussar o accesskey: 
        
        Chrome:          "alt+letraAccesskey"
        Explorer/Edge:   "alt+letraAccesskey"
        FireFox:         "alt+shift+letraAccesskey"

        OBSERVAÇÕES: caso você não queira usar as teclas de atalho dos navegadores, será necessário usar programação javascript.
    -->

    <button type="button" accesskey="n">Novo</button>   
    <button type="button" accesskey="s">Salvar</button>
    <!--Quando criamos um button do type "button" ele é um botão que não faz nada.-->
    
    
</body>
</html>
